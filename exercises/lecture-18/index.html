    <!-- TASK 1 -->
    <script>
      function checkAge(age) {
        if (age > 18) {
          return true;
        }
        return confirm("Did parents allow you?");
      }
      //1.2. Так, функція буде працювати інакше, якщо видалити else. У випадку, коли age > 18, функція відразу повертає true без виконання решти коду в else блоку.

      // 1.3. Є різниця в поведінці цих двох варіантів. У випадку, коли видаляється else, код після першого if буде виконуватися, незалежно від умови. Це означає, що навіть якщо age > 18, код після if все одно буде виконуватися. У такому випадку, якщо age > 18, функція поверне true, але потім також викличе підтвердження через confirm('Did parents allow you?').

      // Це може призвести до неочікуваної поведінки, оскільки, навіть якщо старші за 18 років користувачі отримають true без питань, вони все одно побачать підтвердження про дозвіл від батьків, що може бути плутаним.
    </script>

    <!-- TASK 2 -->
    <script>
      function checkAge(age) {
        return age > 18 ? true : confirm("Did parents allow you?");
      }
      function checkAge(age) {
        return age > 18 || confirm("Did parents allow you?");
      }
    </script>

    <script>
      function pow(x, n) {
        if (n < 1 || !Number.isInteger(n)) {
          return "Invalid value for parameter n. Please enter a natural number (integer >= 1).";
        }

        if (n === 1) {
          return x;
        }

        return x * pow(x, n - 1);
      }

      let x = prompt("Enter the base (x): ");
      let n = parseInt(prompt("Enter the exponent (n): "));

      alert(pow(x, n));
    </script>
