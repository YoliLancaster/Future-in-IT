        b = 1; //2
      let c = ++a; // 2

    </script>

    <!-- TASK 7 -->
    <script>
      "use strict";
      let a = 2;
      let x = 1 + (a *= 2); // x=5, змінна а, після виконання обчислення х, набуває значення 4
    </script>

    <!-- TASK 8 -->
    <script>
      "use strict";
      "" + 1 + 0; // 10
      "" - 1 + 0; // -1
      true + false; // true
      6 / "3"; // 2
      "2" * "3"; // 6
      4 + 5 + "px"; // 9px
      "$" + 4 + 5; // $45
      "4" - 2; // 4
      "4px" - 2; // NaN
      "  -9  " + 5; // -9 5
      "  -9  " - 5; // -14
      null + 1; // 1
      undefined + 1; // NaN
      NaN + 1; // NaN
    </script>

    </script>

    <script>
