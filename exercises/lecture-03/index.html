<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 3 challenges</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <style>
      p {
        background: var(--bgColor);
      }
      #exciting {
        background: #f69d3c;
        border: 1px solid #696969;
        padding: 10px;
      }
      body {
        background: var(--bgColor);
      }

      div {
        --bgColor: limegreen;
      }
    </style>
  </head>
  <body>
    <h2>Сторінка Вікіпедії для мови CSS</h2>

    <iframe
      title="Wikipedia page for the CSS"
      src="https://uk.wikipedia.org/wiki/CSS"
      width="900"
      height="900"></iframe>

    <p style="color: blue">This is my paragraph.</p>
    <!-- Параграф буде мати синій колір, бо стилі, які визначені останніми, мають більший пріоритет -->

    <p>Звичайний, нудний абзац. Намагайтеся не заснути.</p>
    <p id="exciting">The most exciting paragraph on the page. One of a kind!</p>

    <div id="another-exciting">
      The most exciting paragraph on the page. One of a kind!
    </div>
    <!-- id має бути унікальним. Змінила id для тегу div -->

    <div>
      <h3>Div 1</h3>
      <p>Paragraph 1</p>
    </div>

    <div>
      <h3>Div 2</h3>
      <p>Paragraph 2</p>
    </div>
  </body>
</html>
